<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shopping Cart </title>
    <link rel="stylesheet" href="Cart.css">
    <script src="https://kit.fontawesome.com/6afa9bde2e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Orbitron&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../assests/images/logo.png" type="image/x-icon">
</head>

<body id="bd">
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <header class="position-fixed w-100" style="position: absolute;top: 0;">
        <nav class="navbar navbar-expand-sm navbar-dark p-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="../Home.html"><img src="../assests/images/logo.png" width="50px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                    <h1 style="text-align: center;"> Shopping Cart </h1>
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="gamesHome.html">
                               back to games
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        
    </header>

    <section id="blog-home" class="pt-5 mt-4 container">
        <h2 class="font-weight-bold pt-5"> INVOICE </h2>
        <hr>
        <section id="cart-container" class="container my-3">
            <table width="100%">
                <thead>
                    <tr>
                        <td>Remove</td>
                        <td>Image</td>
                        <td>Product</td>
                        <td>Price</td>
                        <td>Quantity</td>
                        <td>Total</td>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>
        </section>

        <section id="cart-bottom" class="container">
            <div class="row">
                <div class="coupon col-lg-6 col-md-6 col-12 mb-4">
                    <div>
                        <h5>COUPON</h5>
                        <p> Enter your Coupon Code </p>
                        <input type="text" placeholder="Coupon Code" id="Coupon_txt">
                        <button class="app_btn" id="apply_code_button" > APPLY COUPON </button>
                        <br>
                        <br>
                        <p id="msg">  </p>
                    </div>
                </div>
                <div class="total col-lg-6 col-md-6 col-12 ">
                    <div>
                        <h5> Cart Total </h5>
                        <div class="d-flex justify-content-between">
                            <h6> Subtotal </h6>
                            <p id="get_total"> 0 $ </p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6> Shipping </h6>
                            <p id="get_shiping"> 20 $ </p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6> Discount </h6>
                            <p id="get_discount"> 0 % </p>
                        </div>
                        <hr class="second-hr">
                        <div class="d-flex justify-content-between">
                            <h6> Total </h6>
                            <p id="AllTotal"> 0 $ </p>
                        </div>
                     <button class="app_btn" id="print_button"> PROCEED TO CHECKOUT </button>
                    </div>
                </div>
            </div>
        </section>
        <div id="sign" style="visibility: hidden;">
            <h5 >Signatue ..</h5>
            <img src="sign_logo.png" width="100px" height="100px">
            <img src="Sign.png" width="100px" height="100px">
            <p style="color: #000;">Shipping to ElMinia</p>
        </div>
    </section>


    <script  type="module" src="Cart.js"></script>
    
</body>

</html>
