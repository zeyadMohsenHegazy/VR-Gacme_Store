<body id="bd">
    <div class="wrapper">
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <header class="position-fixed w-100">
            <nav class="navbar navbar-expand-sm navbar-dark p-2">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="GameSrc/logo.png" width="50px"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                        <h1 style="text-align: center;"> Welcome Admin </h1>
                        <ul class="navbar-nav ms-auto ">
                            <li class="nav-item">
                                <a class="nav-link mx-2" href="../trynow.html">
                                    <img src="sign_out.png">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <br>
        <br>
        <br>
        <div class="container game-table">
            <h1> Admin Dashboard </h1>
            <div class="header">
                <h2 class="table-title"> Manage Games </h2>
                <label for="desc"> Search by Game Name : </label>
                <input type="search" id="search_txt" onsearch="search()">
                <button type="button" class="btn btn-success" onclick="ShowForm()"> Add New Game </button>

            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th> Game Name </th>
                        <th> Game Description </th>
                        <th> Game Price </th>
                        <th> Game Images </th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <div class="form-wrapper">
        <div class="gameform">
            <div class="group">
                <label for="game"> Name </label>
                <input type="text" class="form-control" id="game" required>
            </div>
            <div class="group">
                <label for="desc"> Description </label>
                <input type="text" class="form-control" id="desc" required>
            </div>
            <div class="group">
                <label for="price"> Price </label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <div class="group">
                <label for="img"> Image </label>
                <input type="file" class="form-control" id="img" required multiple>
            </div>
            <div class="action">
                <button type="button" id="save" class="btn btn-primary" onclick="add_game()">Save Change</button>
                <button type="button" class="btn btn-danger" onclick="cancel()">Cancel</button>
            </div>
        </div>

    </div>


    <script src="Admin.js"></script>
</body>

</html>
